{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's happening in your Hood</title>
    {{form.media}}
    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}">
    {% endblock %}
</head>

<body>
    <div class="container">
        <h3 class="text-center" style="margin-top:10px;">What's happening in your Hood</h3>
        <div class="card" style="padding:30px;">
            <form action="{% url 'create-post' %}" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                {% bootstrap_form form%}
                <input type="submit" class="btn btn-info btn-block" value="Submit">
            </form>
        </div>
    </div>
    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %} {% endblock %}
</body>

</html>
